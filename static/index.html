<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="cropper.min.css" rel="stylesheet" />
    <link href="gallery.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="gallery-title">Gallery</h1>
            </div>
    
            <div align="center" id="filters">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">Upload</button>
                <button class="btn btn-default filter-button" data-filter="all">All</button>
            </div>
            <br />
            <div id="images"></div>
        </div>
    </div>

    
    <section>
        <div class="modal fade" id="uploadModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form
                        action='/upload' 
                        method='post' 
                        encType="multipart/form-data">
                        
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Image Upload <i id="dimension"></i></h4>
                        </div>
                        <div class="modal-body">
                            <div id="previews">
                                <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" class="imagepreview default">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="file" id="imageUpload" name="pic">
                            <label for="imageUpload" id="localUploadBtn">Choose a file</label>
                            <input type="hidden" id="thumbnailsData" name="thumbData">

                            <span id="nextBtn" class="btn btn-primary">Next</span>
                            <button type="submit" id="uploadBtn" class="btn btn-primary">Upload</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </section>

    <script type="text/javascript" src="cropper.min.js"></script>
    <script src="gallery.js"></script>

</body>
</html>
